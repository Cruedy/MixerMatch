<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="emailInput" autofocus placeholder="Username">
                <div class="form__input-error-message" id="emailError"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="passwordInput" autofocus placeholder="Password">
                <div class="form__input-error-message" id="passwordError"></div>
            </div>
            <button class="form__button" type="submit" id="loginButton">Login</button>
            <p class="form__text">
                <a class="form__link" href="signUp.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script type="module" src="signIn.js"></script>
</body>
</html>
